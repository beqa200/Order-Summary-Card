<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <img src="./images/illustration-hero.svg" class="photo" />
      <h1>Order Summary</h1>
      <p class="txt">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="mid">
        <img src="./images/icon-music.svg" class="icon" />
        <div class="mid2">
          <p class="p1">Annual Plan</p>
          <p class="p2">$59.99/year</p>
        </div>
        <div class="inline1">
          <p class="change">Change</p>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <div class="inline">
        <span class="cancel">Cancel Order</span>
      </div>
    </div>
  </body>
</html>
